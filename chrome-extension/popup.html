<html>
<head>
	<style>

p#progress {
	padding-left: 20px;
}

p#progress.inprogress {
	background-image: url(chassingArrowsOnWhite.gif);
	background-position: 0% 50%;
	background-repeat: no-repeat;
}

p#options {
	color: #3079c4;
	text-decoration: underline;
	cursor: pointer;
}

	</style>
	<script type="text/javascript" src="js-shared/jquery-1.7.1.min.js"></script>
	<script type="text/javascript">

document.onTabsSaved = function() {
	$('#progress').text('Synchronization complete').removeClass('inprogress');

	window.setTimeout(function() {
		window.close();
	}, 10000);
}

$().ready(function() {
	$('p#options').click(function() {
		chrome.extension.getBackgroundPage().openOptions(false);
		window.close();
	}).blur();

	chrome.extension.getBackgroundPage().collectAllTabs();
});

	</script>
</head>
<body>
<div id="content" style="width: 200px; height: 60px">
<p id="progress" class="inprogress">Synchronizing tabs</p>
<p id="options">Options / Add iPhone</p>
</div>
</body>
</html>
