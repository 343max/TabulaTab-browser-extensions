<html>
<head>
<script src="Base64.js"></script>
<script src="sjcl.js"></script>
<script>
function decrypt(p) {
    // {"data":"{
    
    if (p[1].substr(0, 10) == '{"data":"{') {
        return sjcl.decrypt(p[0], JSON.parse(p[1]).data);
    } else {
        return sjcl.decrypt(p[0], p[1]);
    }
}

</script>
